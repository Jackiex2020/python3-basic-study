<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>python接口测试</title>
	<script src="https://cdn.staticfile.org/jquery/1.10.2/jquery.min.js" type="text/javascript" charset="utf-8"></script>
</head>
<body>
	<div id="test"></div>

 <script type="text/JavaScript">
   $(document).ready(function() {
            $.ajax({
                url : "http://127.0.0.1:5000/get",//后台请求的数据，用的是PHP
                dataType : "json",//数据格式
                type : "get",//请求方式
                async : false,//是否异步请求
                success : function(data)
                   {   //如果请求成功，返回数据。
                      var html = "";
                      for(var i=0;i<data.length;i++){    //遍历data数组
                      var ls = data[i];     
                      html +="<span>留言:"+ls.content+"</span><br>";
                      html +="<span>发布者:"+ls.author+"</span>&nbsp;&nbsp;&nbsp;";
                      html +="<span>发布时间:"+ls.createtime+"</span><br>"
                      html +="<hr style=\" height:2px;border:none;border-top:2px dotted #185598;\" />"
                    }
                $("#test").html(html); //在html页面id=test的标签里显示html内容
                },
            })
        })
</script>

</body>
</html>
